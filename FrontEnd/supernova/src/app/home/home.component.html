<h1 class="greetings">Hi {{currentUser.firstName}}!</h1>
<p class="logged-in-massage">You're logged in with Angular 7!!</p>
<h3 class="registered-users-message">All registered users:</h3>
<ul>
  <li  *ngFor="let user of users" class="registered-users">
    {{user.username}} ({{user.firstName}} {{user.lastName}})
    - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
  </li>
</ul>
